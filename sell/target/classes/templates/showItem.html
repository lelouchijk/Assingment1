<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Show Items</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(itemList)}">
	<table border="2">
		<tr>
			<th>Price</th>
			<th>Quantity</th>
			<th>Category</th>
			<th>Actions</th>
		</tr>
		<tr th:each="item : ${itemList}">
			<td th:text="${item.price}"></td>
			<td th:text="${item.quantity}"></td>
			<td th:text="${item.category != null ? item.category.categoryName : 'No Category'}"></td>
			<td>
				<a th:href="@{/itemSystem/updateItem/{id}(id=${item.itemId})}">Update Item</a>
				<a th:href="@{/itemSystem/deleteItem/{id}(id=${item.itemId})}">Delete Item</a>
				<a th:href="@{/itemSystem/updateCategory/{id}(id=${item.category != null ? item.category.categoryId : 0})}">Update Category</a>
				<a th:href="@{/itemSystem/deleteCategory/{id}(id=${item.category != null ? item.category.categoryId : 0})}">Delete Category</a>
			</td>
		</tr>
	</table>
</div>
<div th:if="${#lists.isEmpty(itemList)}">
	Empty Item Information
</div>
</body>
</html>
