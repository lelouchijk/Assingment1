<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:if="${not #lists.isEmpty(categoryList)}">
  <table border="2">
    <tr>
      <th>Category</th>
    </tr>
    <tr th:each="category : ${categoryList}">
      <td th:text="${category.categoryName}"></td>
      <td><a th:href="@{/categorySystem/updateCategory/{id}(id=${category.categoryId})}">Update</a></td>
      <td><a th:href="@{/categorySystem/deleteCategory/{id}(id=${category.categoryId})}">Delete</a></td>
    </tr>
  </table>
</div>
<div th:if="${#lists.isEmpty(categoryList)}">
  Empty Category Information
</div>
</body>
</html>
