<!doctype html>
<html lang="en", xmlns:th ="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Show Item</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(itemList)}">
  <table border="2">
    <tr>
      <th>Item</th>
    </tr>
    <tr th:each="item : ${itemList}">
      <td th:text="${item.itemName}"></td>
      <td><a th:href="@{/userSystem/updateItem/{id}(id=${item.itemId})}">Update</a></td>
      <td><a th:href="@{/userSystem/deleteItem/{id}(id=${item.itemId})}">Delete</a></td>
    </tr>
  </table>
</div>
<div th:if="${#lists.isEmpty(itemList)}">
  Empty Item Information
</div>
</body>
</html>
