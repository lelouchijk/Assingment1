<!doctype html>
<html lang="en", xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Item</title>
</head>
<body>
<form th:action="@{/userSystem/updateItemProcess/{id}(id=${item.itemId})}" method="post" th:object="${item}">
    Enter Item Name: <input type="text" name="itemName" id="itemName" th:field="*{itemName}"> <br>
    Enter Item Quantity <input type="text" name="quantity" id="quantity" th:field="*{quantity}"> <br>
    Enter Item Price <input type="text" name="price" id="price" th:field="*{price}"> <br>

    Select Category:
    <select name="category" id="category" th:field="*{category}">
        <option th:each="c : ${categoryList}" th:value="${c.categoryId}" th:text="${c.categoryName}">

        </option>
    </select><br>

    <input type="submit" value="Update Item">
    <input type="button" value="Cancel">
</form>
</body>
</html>
