			</a>

		<!-- MAIN -->
		<main>

			<div class="row">
				<div class="col-12">

				</div>
			</div>

								<th>Item Name</th>
								<th>Date</th>
								<th>Price</th>
								<th>Quantity</th>
								<th>Action</th>
							</tr>
						</thead>
	
						<tbody id="data">

							<tr>
								<td>1</td>
								<td> <img src="" alt="">Sneaker Photo</td>
								<td>AF</td>
								<td>today date</td>
								<td>200</td>
								<td>100</td>
								<td>

									</i></button>

										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
											<path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>

							</tr>

					</table>
				</div>
			</div>
		
	

		
		<section>
		
			<div class="modal fade" id="userForm">
				<div class="modal-dialog modal-dialog-centered modal-lg">
					<div class="modal-content">
		
						<div class="modal-header">
							<h4 class="modal-title">Fill the Form</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						
		
						<!-- Form Div  -->
						<div class="modal-body">
		
							<form action="#" id="myForm">
		
								<div class="card imgholder">
									<label for="imgInput" class="upload">
										<input type="file" name="" id="imgInput">
										<i class="bi bi-plus-circle-dotted"></i>
									</label>
									<img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
								</div>
		
								<div class="inputField">
									<div>
										<label for="name">Item Name:</label>
										<input type="text" name="" id="name" required>
									</div>
									
									<div>
										<label for="price">Price:</label>
										<input type="number" name="" id="price" required>
									</div>
									<div>
										<label for="quantity">Quantity:</label>
										<input type="number" name="" id="quantity" required>
									</div>
									
								</div>
		
							</form>
						</div>
		
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
		
			<!--Read Data Modal-->
			<!-- Eyes Icon  -->
			<div class="modal fade" id="readData">
				<div class="modal-dialog modal-dialog-centered modal-lg">
					<div class="modal-content">
		
						<div class="modal-header">
							<h4 class="modal-title">Profile</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
		
						<div class="modal-body">
							<!-- View Eyes Icon  -->


							<form action="#" id="myForm">
		
								<div class="card imgholder">
									<img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
								</div>
		
								<div class="inputField">
									<div>
										<label for="name">Item Name</label>
										<input type="text" name="" id="showName" disabled>
									</div>
									<div>
										<label for="price">Price</label>
										<input type="number" name="" id="showPrice" disabled>
									</div>
									<div>
										<label for="quantity">Quantity</label>
										<input type="number" name="" id="showQuantity" disabled>
									</div>
								</div>
		
							</form>
						</div>
					</div>
				</div>
			</div>
			</section>
			
		</main>
		<!-- MAIN -->
	</section>
