<!DOCTYPE html>
<html lang="en", xmlns:th ="http://www.thymeleaf.org">
<head>
    <title>Log In/Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->

</head>
<body>
<!-- NAVBAR CREATION -->
<header class="header">
    <nav class="navbar">
        <a th:href="@{/ecommerce/main}">Home</a>

        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
    </nav>

</header>

<!-- LOGIN FORM CREATION -->
<div class="background"></div>
<div class="container">
    <div class="item">

        <div class="text-item">
            <h2>Welcome! <br><span>
                    To Our Website
                </span></h2>

            <div class="social-icon">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
        </div>
    </div>
    <div class="login-section">
        <div class="form-box login">
            <form th:action="@{/LogIn/logIn}" method="post">
                <h2>Sign In</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" name="email" id="logInEmail" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="password" id="logInPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-password">
                    <label ><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password</a>
                </div>
                <button class="btn">Log In</button>
                <div class="create-account">
                    <p>Create A New Account? <a class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form th:action="@{/LogIn/registerProcess}" method="post" th:object="${user}">

                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" th:field="*{firstName}" name="firstName" id="firstname" required>
                    <label >First Nmae</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" th:field="*{lastName}" name="lastName" id="lastname" required>
                    <label>Last Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" th:field="*{email}" name="email" id="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" th:field="*{password}" name="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-password">
                    <label><input type="checkbox">I agree with this statment</label>
                </div>
                <button class="btn">Sign In</button>
                <div class="create-account">
                    <p>Already Have An Account? <a href="" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- SIGN UP FORM CREATION -->


</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginSection = document.querySelector('.login-section');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');

        if (registerLink && loginSection) {
            registerLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginSection.classList.add('active');
            });
        }

        if (loginLink && loginSection) {
            loginLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginSection.classList.remove('active');
            });
        }
    });





</script>

</html>
