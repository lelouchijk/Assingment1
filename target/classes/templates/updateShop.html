<!doctype html>
<html lang="en", xmlns:th ="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update Item</title>
</head>
<body>
<form th:action="@{userSystem/updateShopProcess/{id}(id=${shop.shopId})}" method="post" th:object="${shop}">
  Enter Shop Name: <input type="text" name="shopName" id="shopName" th:field="*{shopName}"> <br>
  Enter Location <input type="text" name="location" id="location" th:field="*{location}"> <br>

  <input type="submit" value="Update Shop Information">
  <input type="button" value="Cancel">
</form>

</body>
</html>
