<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Your Cart</title>
</head>
<body>
<h2>Your Cart</h2>
<div th:if="${not #lists.isEmpty(cart)}">
  <table border="1">
    <tr>
<!--      <th>Item Name</th>-->
      <th>Quantity</th>
<!--      <th>Price</th>-->
      <th>Total</th>
      <th>Action</th>
    </tr>
    <tr th:each="cart : ${cart}">
<!--      <td th:text="${cart.itemName}"></td>-->
      <td th:text="${cart.quantity}"></td>
<!--      <td th:text="${cart.price}"></td>-->
      <td th:text="${cart.total}"></td>
      <td>
        <form th:action="@{/buyNow}" method="post">
<!--          <input type="hidden" name="itemId" th:value="${cart.item.getItemId()}">-->
          <input type="hidden" name="quantity" th:value="${cart.quantity}">
          <button type="submit">Buy Now</button>
        </form>
      </td>
    </tr>
  </table>
  <form th:action="@{/userSystem/buyAll}" method="post">
    <button type="submit">Buy All</button>
  </form>
</div>

<a th:href="@{/userSystem/viewCartItem}"></a>

<a th:href="@{/userSystem/showAllItem}">Back to Items</a>

</body>
</html>
